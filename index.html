<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        Login Connectx
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-red-600 mb-6">ConnectX</h1>
        <form action="main.html">
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600" type="email" id="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 mb-2" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input class="w-full px-3 py-2 bg-gray-800 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600" type="password" id="password" placeholder="Password">
            </div>
            <button class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 mb-4" type="submit">Sign In</button>
            <div class="text-center">
                <a href="#" class="text-gray-400 hover:underline">Forgot password?</a>
            </div>
            <div class="text-center mt-4">
                <span class="text-gray-400">Don't have an account? </span>
                <a href="#" class="text-red-600 hover:underline">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
